<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="checkbox icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <form action="">
        <div class="logo">
            <img src="img/nome-removebg-preview.png" alt="">
            
        </div>

        <input type="text" placeholder="Telefone, nome de usuário ou email">
        <input type="password" placeholder="Senha">
        <button class="btn-enter">Entrar</button>
        <div class="alinhamento">
            <div class="linha"></div>
            <p>Ou</p>
        </div>
        <a href="#" class="fb-enter"><i class="fab fa-facebook-square"></i>Entrar com o Facebook</a>
        <a href="#" class="senha">Esqueceu a senha?</a>
    </form>

    <section class="cadastro">
        <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
    </section>

    <section class="apps">
        <p>Obtenha o aplicativo.</p>
        <div>
            <img src="img/apple.png" alt="">
            <img src="img/google.png" alt="">
        </div>
    </section>
</body>
</html>
